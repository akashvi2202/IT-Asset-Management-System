/* Dropdown button */

}

/* Dropdown menu styling */
.dropdown-menu {
    display: none;
    position: absolute;
    background-color: #ffffff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    z-index: 10;
    top: 100%; /* Position it directly below the button */

    width: 400px; /* Adjust width as needed */

    padding: 1rem;
}

/* Dropdown menu items */
.dropdown-menu a {
    color: #333;
    padding: 0.75rem 1rem;
    text-decoration: none;
    display: block;

}

}

    margin-bottom: 0.5rem;

}

/* Show dropdown menu on hover */

    color: #218838;
}

}

}

<body>
        <nav>
            <a href="index.html">Home</a>
            <a href="search-results.html">Discover Records</a>
            <a href="add.html">Insert Records</a>
            
            <div class="dropdown">
                <a href="#" class="dropdown-toggle">View Report</a>
                <div class="dropdown-menu">
                    <div class="dropdown-category">
                        <span class="dropdown-category-title">Assets</span>
                        <a href="am.html">Attendance Machine</a>

                    </div>
                </div>

    <div class="form-container">
        <h2>Add Information</h2>
        <form id="addForm">
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" class="form-control" required>
                    <option value="" disabled selected>Select category</option>
                    <optgroup label="Assets">
                        <option value="attendance">Attendance Machine</option>
                        <option value="video">Video Conferencing Device</option>
                        <option value="desktop">Desktop</option>
                        <option value="printer">Printer</option>
                        <option value="router">Router</option>
                        <option value="switch">Switch</option>
                    </optgroup>
                    <optgroup label="Employee Details">
                        <option value="sitco">SITCO</option>
                        <option value="hod">HOD</option>
                        <option value="internal_auditor">Internal Auditor</option>
                    </optgroup>
                    <optgroup label="Substation Details">
                        <option value="substation">Add Substation Details</option>
                    </optgroup>
                </select>
            </div>
            <div id="dynamicFields"></div>
            <div class="form-group">
                <button type="submit">Add</button>
            </div>
        </form>
    </div>
<script>
 
        document.getElementById('category').addEventListener('change', function() {
            const dynamicFields = document.getElementById('dynamicFields');
            dynamicFields.innerHTML = '';

            const selectedCategory = this.value;

            let fields = [];
            let requiredFields = [];

            switch (selectedCategory) {
                case 'attendance':
                    fields = ['Make', 'Model', 'Location', 'IP', 'Mac_Address', 'Serial_Number'];
                    requiredFields = ['Make', 'Model', 'IP', 'Mac_Address', 'Serial_Number'];
                    break;
                case 'video':
                    fields = ['Make', 'Model', 'IP', 'Mac_Address', 'Serial_Number'];
                    requiredFields = ['Make', 'Model', 'IP', 'Mac_Address', 'Serial_Number'];
                    break;
                case 'desktop':
                    fields = ['EMP_ID', 'USER_NAME', 'HOSTNAME', 'IP_ADDRESS', 'MAC_ADDRESS', 'SERIAL_NO', 'MAKE', 'SYSTEM_MODEL', 'PROCESSOR', 'WINDOWS'];
                    requiredFields = ['EMP_ID', 'USER_NAME', 'IP_ADDRESS', 'MAC_ADDRESS', 'SERIAL_NO', 'MAKE'];
                    break;
                case 'printer':
                    fields = ['SUBSTATION','MAKE', 'MODEL_NO'];
                    requiredFields = ['SUBSTATION','MAKE', 'MODEL_NO'];
                    break;
                case 'router':
                    fields = ['MAKE', 'MODEL_NO', 'SERIALNO', 'WAN_IP_ROUTER'];
                    requiredFields = ['ASSET','MAKE', 'MODEL_NO', 'SERIALNO'];
                    break;
                case 'switch':
                    fields = ['MAKE', 'MODEL_NO', 'SERIALNO', 'SWITCH_IP_SWITCH'];
                    requiredFields = ['ASSET','MAKE', 'MODEL_NO', 'SERIALNO'];
                    break;
                case 'sitco':
                    fields=['SUBSTATION', 'SITCO_NAME', 'SITCO_EMP_ID', 'SITCO_MOBILE_NO', 'SITCO_DESIGNATION','SITCO_MAIL_ID'];
                    requiredFields = ['SITCO_EMP_ID', 'SITCO_DESIGNATION','SITCO_MAIL_ID']  
                    break;
                case 'hod':
                    fields=['SUBSTATION', 'SITCO_NAME', 'HOD_EMP_ID', 'HOD_MOBILE_NO', 'HOD_DESIGNATION','HOD_MAIL_ID'];
                    requiredFields = ['HOD_EMP_ID', 'HOD_DESIGNATION','HOD_MAIL_ID']  
                    break;
                case 'internal_auditor':
                    fields=['INTERNAL_AUDITOR_NAME', 'INTERNAL_AUDITOR_EMP_ID', 'INTERNAL_AUDITOR_MOBILE_NO',
                    'INTERNAL_AUDITOR_DESIGNATION', 'INTERNAL_AUDITOR_MAIL_ID'];
                    requiredFields = ['INTERNAL_AUDITOR_EMP_ID','INTERNAL_AUDITOR_DESIGNATION', 'INTERNAL_AUDITOR_MAIL_ID']  
                    break;
                case 'substation':
                    fields = ['SUBSTATION', 'SITCO_NAME', 'SITCO_EMP_ID', 'SITCO_MOBILE_NO', 'SITCO_DESIGNATION',
                        'SITCO_MAIL_ID', 'HOD_NAME', 'HOD_EMP_ID', 'HOD_MOBILE_NO', 'HOD_DESIGNATION',
                        'HOD_MAIL_ID', 'INTERNAL_AUDITOR_NAME', 'INTERNAL_AUDITOR_EMP_ID', 'INTERNAL_AUDITOR_MOBILE_NO',
                        'INTERNAL_AUDITOR_DESIGNATION', 'INTERNAL_AUDITOR_MAIL_ID'];
                    requiredFields = ['SUBSTATION'];
                    break;
            }

            fields.forEach(field => {
                const formGroup = document.createElement('div');
                formGroup.className = 'form-group';
                const label = document.createElement('label');
                label.textContent = field.replace(/_/g, ' ');
                const input = document.createElement('input');
                input.type = 'text';
                input.name = field.toLowerCase(); // Ensure lowercase names for consistency with server
                input.className = 'form-control';
                if (requiredFields.includes(field)) {
                    input.required = true;
                }
                // Set default value for ASSET field
                if (field === 'ASSET') {
                    if (selectedCategory === 'router') {
                        input.value = 'ROUTER';
                    } else if (selectedCategory === 'switch') {
                        input.value = 'SWITCH';
                    }
                }
                formGroup.appendChild(label);
                formGroup.appendChild(input);
                dynamicFields.appendChild(formGroup);
            });
        });

        document.getElementById('addForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const formObj = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/insert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formObj)
                });

                const result = await response.json();
                alert(result.message);
                // Redirect to search information page on success
                window.location.href = 'search-results.html';

            } catch (error) {
                console.error('Error adding data:', error);
            }
        });
    
</script>
